<html>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif;">
<div style="width: 95%; background: #efefef; border-radius: 10px; padding: 10px;">
  <div style="margin: 0 auto; width: 90%; text-align: center;">
    <h1 style="background-color: rgba(0, 53, 102, 1); padding: 5px 10px; border-radius: 5px; color: white;">{{ title }}</h1>
    <div style="margin: 30px auto; background: white; width: 40%; border-radius: 10px; padding: 50px; text-align: center; display: flex; flex-direction: column; align-items: center;">
      <h3 style="margin-bottom: 100px; font-size: 24px;">{{message}}</h3>
      <a href="{{url}}"><button style="padding: 1em; border-radius: 20px; background-color: transparent; border: 1px solid rgba(0, 53, 102, 1); cursor: pointer;">Link de Recuperação</button></a>
    </div>
  </div>
</div>
</body>
</html>
